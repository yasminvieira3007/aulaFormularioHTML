<!DOCTYPE html>
<html lang="ppt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="../style/exercicio.css">
</head>
<body>
    <main>
        <img width="100" src="../assets/Logo (1).png" alt="logo circles">
        <div class="div-intro">
            <h1 style="color: #fff;">Login into
            your account</h1>
            <p>Let us make the circle bigger!</p>
        </div>
        <form>
            <div>
                <label for="">Email</label>
                <input placeholder="name@exemple.com" type="email" required>
            </div>    
            <div>
                <label for="">Password</label>
                <input placeholder="Your password" type="senha" required>
            </div>
            <p class="link-cadastro"> Don’t have an account? <a href="">Sign up</a></p>
            <button class="button" type="submit">Login</button>
        </form>
    </main>
    <footer>
        <p>© 2023 Circle. All Rights Reserved.</p>
    </footer>
</body>
</html>
